<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="OpenLayers/theme/default/style.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="OpenLayers/lib/OpenLayers.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map, layer;
        var drawControls, selectControl, selectedFeature;

        function onPopupClose(evt) {
            selectControl.unselect(selectedFeature);
        }
        function onFeatureSelect(feature) {
            selectedFeature = feature;
            popup = new OpenLayers.Popup.FramedCloud(
                "chicken", feature.geometry.getBounds().getCenterLonLat(), null,
                feature.attributes['name'],
                null, true, onPopupClose
            );
            feature.popup = popup;
            map.addPopup(popup);
        }
        function onFeatureUnselect(feature) {
            map.removePopup(feature.popup);
            feature.popup.destroy();
            feature.popup = null;
        }

        function init() {
            map = new OpenLayers.Map('map');
            grayListener = {
                eventListeners: {
                    tileloaded: function(evt) {
                        var ctx = evt.tile.getCanvasContext();
                        if (ctx) {
                            var imgd = ctx.getImageData(0, 0, evt.tile.size.w, evt.tile.size.h);
                            var pix = imgd.data;
                            for (var i = 0, n = pix.length; i < n; i += 4) {
                                pix[i] = pix[i + 1] = pix[i + 2] = (3 * pix[i] + 4 * pix[i + 1] + pix[i + 2]) / 8;
                            }
                            ctx.putImageData(imgd, 0, 0);
                            evt.tile.imgDiv.removeAttribute("crossorigin");
                            evt.tile.imgDiv.src = ctx.canvas.toDataURL();
                        }
                    }
                }
            }
            layer = new OpenLayers.Layer.OSM("OpenStreetMap", null, grayListener);
            map.addLayer(layer);
            /* center: 16.3746, 48.2081 */
            map.setCenter(
                new OpenLayers.LonLat(16.3646, 48.2081).transform(
                    new OpenLayers.Projection("EPSG:4326"),
                    map.getProjectionObject()
                ),
                13
            );
            var Walk1Options = {
                strategies: [new OpenLayers.Strategy.Fixed()],
                protocol: new OpenLayers.Protocol.HTTP({
                    url: 'walk1.gpx',
                    format: new OpenLayers.Format.GPX()
                }),
                style: {
                    strokeColor: 'blue',
                    strokeWidth: 4,
                    strokeOpacity: 0.7,
                    externalGraphic: 'polawalk-marker-23.png',
                    graphicWidth: 23,
                    graphicHeight: 23,
                },
                projection: new OpenLayers.Projection('EPSG:4326')
            }
            var Walk1 = new OpenLayers.Layer.Vector('Walk #1', Walk1Options);
            map.addLayer(Walk1);
            selectControl = new OpenLayers.Control.SelectFeature(
                Walk1,
                {onSelect: onFeatureSelect, onUnselect: onFeatureUnselect}
            );
            map.addControl(selectControl);
            selectControl.activate();
        }

    </script>
</head>
<body onload="init()">
<div id="map" class="smallmap"></div>
</body>
</html>
